<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-pony="initvalue">I'm a pony paragraph!</p>

</div>
<script>
    Vue.directive('pony', {
        bind:function() {
            console.log('bind---',arguments);
        },
        update:function() {
            console.log('update---',arguments);
        },
        componentUpdated:function(){
            console.log('componentUpdated---',arguments);
        },
        unbind:function(el) {
            console.log('unbind---',arguments);
        }
    });

    var vm=new Vue({
        el: '#app',
        data:{
            initvalue:123,
            content:'custom one'
        }
    });
    vm.initvalue=111;
</script>
</body>
</html>
