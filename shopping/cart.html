<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/list.css">
    <script src="lib/vue.js"></script>
    <script src="lib/vue-resource.js"></script>

</head>
<body>
  <div id="wrap"><h3>{{title}}</h3>
     <ul>
         <li><span class="index"></span>
             <span  class="name">名称</span><span class="price">单价</span>
             <span class="number">数量</span><span  class="total">总价</span><span  class="operator">操作</span>
         </li>
         <li v-for="(item,index) in list"><span class="radio" @click="checkItem(item)" v-bind:class="{click:item.checked}"></span>
             <span class="index">{{index}}</span>
             <span class="name">{{item.name}}</span>
             <span class="price">{{item.price|formatMoney}}</span>
             <span class="number"><a v-on:click="getCount(item,-1)"> - </a><input type="text" value="1" v-model="item.number" /><a v-on:click="getCount(item,1)"> + </a></span>
             <span class="total">{{item.price*item.number|globalFormat('￥')}}</span>
             <span  class="operator" @click="deleteItem(index)">删除</span>
         </li>
         <li><span class="radio" :class="{click:clickAll}" @click="checkAll(true)"></span><span  class="index">全选</span><span  class="name" @click="checkAll(false)">取消全选</span>
             <span  class="price">总价</span>
             <span class="total" >{{totalPrice}}</span>
         </li>
     </ul>
      <a href="address.html">结算</a>
  </div>
  <script src="js/cart.js"></script>
</body>
</html>
