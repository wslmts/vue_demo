<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-pony>I'm a pony paragraph!</p>
    <code v-pony>Pony code</code>
    <blockquote>Normal quote</blockquote>
    <blockquote v-pony>I'm a pony quote</blockquote>
</div>
<script>
    Vue.directive('pony', {
        bind (el,binding,vnode) {
          console.log(el,binding,vnode)
            el.style.backgroundColor = 'hotpink'
            el.onclick = () => {
                const colGen = () =>  Math.round(Math.random()*255 + 25)
                const cols = [colGen() + 100, colGen(), colGen()]
                const randRGB =`rgb(${cols[0]}, ${cols[1]}, ${cols[2]})`
                el.style.backgroundColor = randRGB
            }
      }
    });
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
